<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--оптимизированный для мобильных устройств -->
    <link rel="stylesheet" href="client/css/bootstrap.css">
    <link rel="stylesheet" href="client/css/main.css">
    <title>NFPA Interactive</title>
</head>

<body>
    <div class="container">
        <h3>NFPA Interactive</h3>
        <!-- верхняя шапка навигация -->
        <div class="row">

        </div>

        <!--  spr calc   -->
        <div class="row">
            <div class="col-md-5 col-lg-4 border border-light shadow p-3 mb-5 bg-white rounded">
                <div class="container">
                    <p class="text-center">celling height (m)</p>
                    <input class="form-control" aria-describedby="addon-wrapping" type="text" size="40"
                        id="ceilingHeight">
                    <button type="button" class="btn btn-success mt-3" id="calc" onclick="Area()">calc</button>
                    <p>You discount <output name="result" id="persent">0</output></p>
                    <p>You area after discount: <output class="text-primary font-weight-bold" name="youArea"
                            id="calcArea"></output></p><br>

                    <label>distance between sprinklers (m)</label>
                    <input class="form-control" aria-describedby="addon-wrapping" type="text" size="40" id="sprNumber">
                    <button type="button" class="btn btn-success mt-3" id="calcSpr"
                        onclick="calcNumberSpr()">calc</button>
                    <p>Number of spr on branch: <output class="text-primary font-weight-bold" name="sprN"
                            id="sprN"></output></p><br>
                </div>
            </div>

            <!--***********spr calc end**********-->

            <!--***********GPM calc**********-->

            <div class="col-md-5 col-lg-4 border border-light shadow p-3 mb-5 bg-white rounded offset-md-1">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-6">
                            <label>GPM</label>
                            <input class="form-control" aria-describedby="addon-wrapping" type="text" size="40"
                                id="UserGPM" oninput="calcM3H()" value="">
                        </div>
                        <div class="col-md-6 col-6">
                            <label>m<sup>3</sup>/h</label>
                            <input class="form-control" aria-describedby="addon-wrapping" type="text" size="40"
                                id="UserM3H" oninput="calcGPM()" value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-6 mt-4">
                            <label>Feet</label>
                            <input class="form-control" aria-describedby="addon-wrapping" type="text" size="40"
                                id="UserFeet" oninput="calcMeter()" value="">
                        </div>
                        <div class="col-md-6 col-6 mt-4">
                            <label>Meter</label>
                            <input class="form-control" aria-describedby="addon-wrapping" type="text" size="40"
                                id="UserMeter" oninput="calcFeet()" value="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-4 mt-3">
                            <label>PSI</label>
                            <input class="form-control" aria-describedby="addon-wrapping" type="text" size="40"
                                id="UserPSI" oninput="calcPSI()" value="">
                        </div>
                        <div class="col-md-6 col-4 mt-3">
                            <label>Meter of Head</label>
                            <input class="form-control" aria-describedby="addon-wrapping" type="text" size="40"
                                id="UserMeterOfHead" oninput="calcMeterOfHead()" value="">
                        </div>  
                        <div class="col-md-6 col-4 mt-3">
                            <label>Bar</label>
                            <input class="form-control" aria-describedby="addon-wrapping" type="text" size="40"
                                id="UserBar" oninput="calcBar()" value="">
                        </div>                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--********GPM calc end***********-->

    <!--******pressure loss calc*******-->
    <div class="row offset-md-1">
        <div class="border border-light shadow p-3 mb-5 bg-white rounded">
            <div class="container">
                <p class="text-center">GPM</p>
                <input class="form-control mt-2" aria-describedby="addon-wrapping" type="text" size="40"
                    id="userFlowRate" oninput="calcPressureLoss()">
                <table class="table table-borderless table-hover">
                    <thead>
                        <tr class="align-middle text-center">
                            <th scope="col">#</th>
                            <th scope="col">accessory</th>                            
                            <th scope="col">diameter (inch)</th>
                            <th scope="col">pressure loss (psi)</th>
                        </tr>
                    </thead>
                    <tbody class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                        <tr>
                            <th scope="row" class="align-middle text-center">1</th>
                            <td><select class="custom-select mt-2 center-select" id="accessory1"
                                    onchange="calcPressureLoss1()">
                                    <option value="none">none</option>
                                    <option value="redusedPressure" Selected>מז''ח</option>
                                    <option value="checkValve">אל חוזר</option>
                                    <option value="doubleCheckValve">אל חוזר כפול</option>
                                    <option value="ultrasonicMeter">שעון טורבו</option>                                    
                                    <option value="strainer">מסנן</option>                                    
                                </select></td>                           
                            <td><select class="custom-select mt-2" id="diameter1" onchange="calcPressureLoss1()">
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4" Selected>4</option>
                                    <option value="6">6</option>
                                    <option value="8">8</option>                                    
                                </select></td>
                            <td class="align-middle text-center"><output class="text-primary font-weight-bold"
                                    name="pressure loss" id="pressureLoss1"></output></td>
                        </tr>
                        <tr>
                            <th scope="row" class="align-middle text-center">2</th>
                            <td><select class="custom-select mt-2 center-select" id="accessory2"
                                    onchange="calcPressureLoss2()">
                                    <option value="none">none</option>
                                    <option value="redusedPressure" Selected>מז''ח</option>
                                    <option value="checkValve">אל חוזר</option>
                                    <option value="doubleCheckValve">אל חוזר כפול</option>
                                    <option value="ultrasonicMeter" Selected>שעון טורבו</option>                                    
                                    <option value="strainer">מסנן</option>                                    
                                </select></td>                           
                            <td><select class="custom-select mt-2" id="diameter2" onchange="calcPressureLoss2()">
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4" Selected>4</option>
                                    <option value="6">6</option>
                                    <option value="8">8</option>                                   
                                </select></td>
                            <td class="align-middle text-center"><output class="text-primary font-weight-bold"
                                    name="pressure loss" id="pressureLoss2"></output></td>
                        </tr>
                        <tr>
                            <th scope="row" class="align-middle text-center">3</th>
                            <td><select class="custom-select mt-2 center-select" id="accessory3"
                                    onchange="calcPressureLoss3()">
                                    <option value="none">none</option>
                                    <option value="redusedPressure">מז''ח</option>
                                    <option value="checkValve">אל חוזר</option>
                                    <option value="doubleCheckValve">אל חוזר כפול</option>
                                    <option value="ultrasonicMeter">שעון טורבו</option>                                    
                                    <option value="strainer" Selected>מסנן</option>                                    
                                </select></td>                           
                            <td><select class="custom-select mt-2" id="diameter3" onchange="calcPressureLoss3()">
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4" Selected>4</option>
                                    <option value="6">6</option>
                                    <option value="8">8</option>                                    
                                </select></td>
                            <td class="align-middle text-center"><output class="text-primary font-weight-bold"
                                    name="pressure loss" id="pressureLoss3"></output></td>
                        </tr>
                        <tr>
                            <th scope="row" class="align-middle text-center">4</th>
                            <td><select class="custom-select mt-2 center-select" id="accessory4"
                                    onchange="calcPressureLoss4()">
                                    <option value="none" Selected>none</option>
                                    <option value="redusedPressure" >מז''ח</option>
                                    <option value="checkValve">אל חוזר</option>
                                    <option value="doubleCheckValve">אל חוזר כפול</option>
                                    <option value="ultrasonicMeter">שעון טורבו</option>                                    
                                    <option value="strainer">מסנן</option>                                    
                                </select></td>                           
                            <td><select class="custom-select mt-2" id="diameter4" onchange="calcPressureLoss4()">
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4" Selected>4</option>
                                    <option value="6">6</option>
                                    <option value="8">8</option>                                    
                                </select></td>
                            <td class="align-middle text-center"><output class="text-primary font-weight-bold"
                                    name="pressure loss" id="pressureLoss4"></output></td>
                        </tr>
                        <tr>
                            <th scope="row" class="align-middle text-center">5</th>
                            <td><select class="custom-select mt-2 center-select" id="accessory5"
                                    onchange="calcPressureLoss5()">
                                    <option value="none" Selected>none</option>
                                    <option value="redusedPressure">מז''ח</option>
                                    <option value="checkValve">אל חוזר</option>
                                    <option value="doubleCheckValve">אל חוזר כפול</option>
                                    <option value="ultrasonicMeter">שעון טורבו</option>                                    
                                    <option value="strainer">מסנן</option>

                            <td class="align-middle text-center"><output class="text-primary font-weight-bold"

                        </tr>
                        <tr>
                            <th scope="row" class="align-middle text-center">6</th>
                            <td><select class="custom-select mt-2 center-select" id="accessory6"
                                    onchange="calcPressureLoss6()">
                                    <option value="none" Selected>none</option>
                                    <option value="redusedPressure">מז''ח</option>
                                    <option value="checkValve">אל חוזר</option>

                                    <option value="ultrasonicMeter">שעון טורבו</option>                                    
                                    <option value="strainer">מסנן</option>

                            <td><select class="custom-select mt-2" id="diameter6" onchange="calcPressureLoss6()">
                                    <option value="2">2</option>
                                    <option value="3">3</option>

                                </select></td>
                            <td class="align-middle text-center"><output class="text-primary font-weight-bold"
                                    name="pressure loss" id="pressureLoss6"></output></td>
                        </tr>

                        <tr>
                            <th scope="row"></th>
                            <td>
                                <button type="button" class="btn btn-success mt-3" id="calcPressureLoss"
                                    onclick="calcPressureLoss()">calc</button>

                            </td>

                            <td class="align-middle text-center mt-3">
                                You total pressure loss
                                <output class="text-primary font-weight-bold" name="pressure loss"
                                    id=""></output>
                            </td>


                            <td class="align-middle text-center mt-3">
                                (PSI):
                                <output class="text-primary font-weight-bold" name="pressure loss" id="userPressureLossTotal"></output>
                            </td>

                            <td><output class="text-primary font-weight-bold align-middle text-center"
                                    name="pressure loss" id="userPressureLossTotal"></output></td>
                        </tr>

                    </tbody>
                </table>

            </div>
        </div>
    </div>

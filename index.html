<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h3>NFPA Interactive</h3>
        <!-- верхняя шапка навигация -->
        <div class="row">

        </div>



        <!--##################  spr calc  ########################### -->
        <div class="row">
            <div class="col-md-5 col-lg-4 border border-light shadow p-3 mb-5 bg-white rounded">
                <div class="container">
                    <p class="text-center">celling height (m)</p>
                    <input class="form-control" aria-describedby="addon-wrapping" type="text" size="40"
                        id="ceilingHeight">
                    <button type="button" class="btn btn-success mt-3" id="calc" onclick="Area()">calc</button>
                    <p>You discount <output name="result" id="persent">0</output></p>
                    <p>You area after discount: <output class="text-primary font-weight-bold" name="youArea"
                            id="calcArea"></output></p><br>

                    <label>distance between sprinklers (m)</label>
                    <input class="form-control" aria-describedby="addon-wrapping" type="text" size="40" id="sprNumber">
                    <button type="button" class="btn btn-success mt-3" id="calcSpr"
                        onclick="calcNumberSpr()">calc</button>
                    <p>Number of spr on branch: <output class="text-primary font-weight-bold" name="sprN"
                            id="sprN"></output></p><br>
                </div>
            </div>
        </div>
        <!-- ################  spr calc end  ######################## -->


        <!-- ################  pressure loss calc  ######################## -->
        <div class="row">
            <div class="border border-light shadow p-3 mb-5 bg-white rounded">
                <div class="container">
                    <p class="text-center">GPM</p>
                    <input class="form-control mt-2" aria-describedby="addon-wrapping" type="text" size="40"
                        id="userFlowRate">
                    <table class="table table-borderless table-hover">
                        <thead>
                            <tr class="align-middle text-center">
                                <th scope="col">#</th>
                                <th scope="col">accessory</th>
                                <th scope="col">model</th>
                                <th scope="col">diameter (inch)</th>
                                <th scope="col">pressure loss (psi)</th>
                            </tr>
                        </thead>
                        <tbody class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <tr>
                                <th scope="row" class="align-middle text-center">1</th>
                                <td><select class="custom-select mt-2 center-select" id="accessory"
                                        onchange="calcPressureLoss()">
                                        <option value="none">none</option>
                                        <option value="redusedPressure" Selected>מז''ח</option>
                                        <option value="checkValve" disabled>אל חוזר</option>
                                        <option value="doubleCheckValve">אל חוזר כפול</option>
                                        <option value="ultrasonicMeter">שעון טורבו</option>
                                        <option value="compoundWaterMeter" disabled>שעון משולב</option>
                                        <option value="strainer" disabled>מסנן</option>
                                        <option value="flowSwitch" disabled>רגש זרימה</option>
                                    </select></td>
                                <td><select class="custom-select mt-2 center-select" id="model" disabled>
                                        <option value=""></option>
                                        <option value=""></option>
                                        <option value=""></option>
                                        <option value=""></option>
                                        <option value=""></option>
                                        <option value=""></option>
                                        <option value=""></option>
                                        <option value=""></option>
                                    </select></td>
                                <td><select class="custom-select mt-2" id="diameter" onchange="calcPressureLoss1()">
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4" Selected>4</option>
                                        <option value="6">6</option>
                                        <option value="8" disabled>8</option>
                                        <option value="10" disabled>10</option>
                                    </select></td>
                                <td class="align-middle text-center"><output class="text-primary font-weight-bold"
                                        name="pressure loss" id="pressureLoss"></output></td>
                            </tr>


                            <tr>
                                <th scope="row"></th>
                                <td>
                                    <button type="button" class="btn btn-success mt-3" id="calcPressureLoss"
                                        onclick="calcPressureLoss()">calc</button>

                                </td>

                                <td class="align-middle text-center mt-3">
                                    You total pressure loss
                                    <output class="text-primary font-weight-bold" name="pressure loss"
                                        id="userPressureLoss3"></output>
                                </td>


                                <td class="align-middle text-center mt-3">
                                    (PSI):
                                    <output class="text-primary font-weight-bold" name="pressure loss" id=""></output>
                                </td>

                                <td><output class="text-primary font-weight-bold align-middle text-center"
                                        name="pressure loss" id="userPressureLossTotal"></output></td>
                            </tr>

                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        <!-- ################  pressure loss calc end  ######################## -->

        <!-- ################  trening  ######################## -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--оптимизированный для мобильных устройств -->
    <link rel="stylesheet" href="client/css/bootstrap.css">
    <link rel="stylesheet" href="client/css/main.css">
    <title>NFPA Interactive</title>
</head>

<body>
    <div class="container">
        <h3>NFPA Interactive</h3>
        <!-- верхняя шапка навигация -->
        <div class="row">

        </div>



        <!--##################  spr calc  ########################### -->
        <div class="row">
            <div class="col-md-5 col-lg-4 border border-light shadow p-3 mb-5 bg-white rounded">
                <div class="container">
                    <p class="text-center">celling height (m)</p>
                    <input class="form-control" aria-describedby="addon-wrapping" type="text" size="40"
                        id="ceilingHeight">
                    <button type="button" class="btn btn-success mt-3" id="calc" onclick="Area()">calc</button>
                    <p>You discount <output name="result" id="persent">0</output></p>
                    <p>You area after discount: <output class="text-primary font-weight-bold" name="youArea"
                            id="calcArea"></output></p><br>

                    <label>distance between sprinklers (m)</label>
                    <input class="form-control" aria-describedby="addon-wrapping" type="text" size="40" id="sprNumber">
                    <button type="button" class="btn btn-success mt-3" id="calcSpr"
                        onclick="calcNumberSpr()">calc</button>
                    <p>Number of spr on branch: <output class="text-primary font-weight-bold" name="sprN"
                            id="sprN"></output></p><br>
                </div>
            </div>
        </div>
        <!-- ################  spr calc end  ######################## -->


        <!-- ################  pressure loss calc  ######################## -->
        <div class="row">
            <div class=" border border-light shadow p-3 mb-5 bg-white rounded">
                <div class="container">
                    <p class="text-center">GPM</p>
                    <input class="form-control mt-2" aria-describedby="addon-wrapping" type="text" size="40"
                        id="userFlowRate">

                    <table class="table table-borderless table-hover">
                        <thead>
                            <tr class="align-middle text-center">
                                <th scope="col">#</th>
                                <th scope="col">accessory</th>
                                <th scope="col">diameter (inch)</th>
                                <th scope="col">pressure loss</th>
                            </tr>
                        </thead>
                        <tbody class="col-sm-4 col-md-4 col-lg-4 col-xl-4">
                            <tr>
                                <th scope="row" class="align-middle text-center">1</th>
                                <td><select class="custom-select mt-2 center-select" id="row1Accessory">
                                        <option value="none">none</option>
                                        <option value="1">מז''ח</option>
                                        <option value="2">אל חוזר</option>
                                        <option value="3" Selected>אל חוזר כפול</option>
                                        <option value="4">שעון טורבו</option>
                                        <option value="5">שעון משולב</option>
                                        <option value="6">מסנן</option>
                                        <option value="7">רגש זרימה</option>
                                    </select></td>
                                <td><select class="custom-select mt-2" id="row1Diameter">
                                        <option value="2inch">2</option>
                                        <option value="3inch">3</option>
                                        <option value="4inch" Selected>4</option>
                                        <option value="6inch">6</option>
                                        <option value="8inch">8</option>
                                        <option value="10inch">10</option>
                                    </select></td>
                                <td class="align-middle text-center"><output class="text-primary font-weight-bold"
                                        name="pressure loss" id="row1PressureLoss"></output></td>
                            </tr>

                            <tr>
                                <th scope="row" class="align-middle text-center">2</th>
                                <td><select class="custom-select mt-2 center-select">
                                        <option value="none">none</option>
                                        <option value="1">מז''ח</option>
                                        <option value="2">אל חוזר</option>
                                        <option value="3">אל חוזר כפול</option>
                                        <option value="4" Selected>שעון טורבו</option>
                                        <option value="5">שעון משולב</option>
                                        <option value="6">מסנן</option>
                                        <option value="7">רגש זרימה</option>
                                    </select></td>
                                <td><select class="custom-select mt-2">
                                        <option value="2">2</option>
                                        <option value="3" Selected>3</option>
                                        <option value="4">4</option>
                                        <option value="6">6</option>
                                        <option value="8">8</option>
                                        <option value="10">10</option>
                                    </select></td>
                                <td class="align-middle text-center"><output class="text-primary font-weight-bold"
                                        name="pressure loss" id="userPressureLoss"></output></td>
                            </tr>

                            <tr>
                                <th scope="row" class="align-middle text-center">3</th>
                                <td><select class="custom-select mt-2 center-select">
                                        <option value="none">none</option>
                                        <option value="1">מז''ח</option>
                                        <option value="2">אל חוזר</option>
                                        <option value="3">אל חוזר כפול</option>
                                        <option value="4">שעון טורבו</option>
                                        <option value="5">שעון משולב</option>
                                        <option value="6" Selected>מסנן</option>
                                        <option value="7">רגש זרימה</option>
                                    </select></td>
                                <td><select class="custom-select mt-2">
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4" Selected>4</option>
                                        <option value="6">6</option>
                                        <option value="8">8</option>
                                        <option value="10">10</option>
                                    </select></td>
                                <td class="align-middle text-center"><output class="text-primary font-weight-bold"
                                        name="pressure loss" id="userPressureLoss"></output></td>
                            </tr>

                            <tr>
                                <th scope="row" class="align-middle text-center">4</th>
                                <td><select class="custom-select mt-2 center-select">
                                        <option value="none" Selected>none</option>
                                        <option value="1">מז''ח</option>
                                        <option value="2">אל חוזר</option>
                                        <option value="3">אל חוזר כפול</option>
                                        <option value="4">שעון טורבו</option>
                                        <option value="5">שעון משולב</option>
                                        <option value="6">מסנן</option>
                                        <option value="7">רגש זרימה</option>
                                    </select></td>
                                <td><select class="custom-select mt-2">
                                        <option value="none" Selected>none</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="6">6</option>
                                        <option value="8">8</option>
                                        <option value="10">10</option>
                                    </select></td>
                                <td class="align-middle text-center"><output class="text-primary font-weight-bold"
                                        name="pressure loss" id="userPressureLoss"></output></td>
                            </tr>

                            <tr>
                                <th scope="row" class="align-middle text-center">5</th>
                                <td><select class="custom-select mt-2 center-select">
                                        <option value="none" Selected>none</option>
                                        <option value="1">מז''ח</option>
                                        <option value="2">אל חוזר</option>
                                        <option value="3">אל חוזר כפול</option>
                                        <option value="4">שעון טורבו</option>
                                        <option value="5">שעון משולב</option>
                                        <option value="6">מסנן</option>
                                        <option value="7">רגש זרימה</option>
                                    </select></td>
                                <td><select class="custom-select mt-2">
                                        <option value="none" Selected>none</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="6">6</option>
                                        <option value="8">8</option>
                                        <option value="10">10</option>
                                    </select></td>
                                <td class="align-middle text-center"><output class="text-primary font-weight-bold"
                                        name="pressure loss" id="userPressureLoss"></output></td>
                            </tr>

                            <tr>
                                <th scope="row" class="align-middle text-center">6</th>
                                <td><select class="custom-select mt-2 center-select">
                                        <option value="none" Selected>none</option>
                                        <option value="1">מז''ח</option>
                                        <option value="2">אל חוזר</option>
                                        <option value="3">אל חוזר כפול</option>
                                        <option value="4">שעון טורבו</option>
                                        <option value="5">שעון משולב</option>
                                        <option value="6">מסנן</option>
                                        <option value="7">רגש זרימה</option>
                                    </select></td>
                                <td><select class="custom-select mt-2">
                                        <option value="none" Selected>none</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="6">6</option>
                                        <option value="8">8</option>
                                        <option value="10">10</option>
                                    </select></td>
                                <td class="align-middle text-center"><output class="text-primary font-weight-bold"
                                        name="pressure loss" id="userPressureLoss"></output></td>
                            </tr>

                            <tr>
                                <th scope="row"></th>
                                <td>
                                    <button type="button" class="btn btn-success mt-3" id="calcPressureLoss"
                                        onclick="calcPressureLoss()">calc</button>

                                </td>

                                <td class="align-middle text-center mt-3">
                                    You pressure loss (PSI):
                                    <output class="text-primary font-weight-bold" name="pressure loss"
                                        id="userPressureLoss"></output>
                                </td>
                                <td><output class="text-primary font-weight-bold align-middle text-center"
                                        name="pressure loss" id="userPressureLoss"></output></td>
                            </tr>

                        </tbody>
                    </table>




                </div>
            </div>
        </div>
        <!-- ################  pressure loss calc end  ######################## -->

        <div class="row">

        </div>



        <div class="row">

        </div>



        <footer class="fixed-bottom">
            maron.alexey@gmail.com
        </footer>
    </div>

</body>

</html>
